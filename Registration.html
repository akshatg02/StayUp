<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Register</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 400px;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid black;
        }
        
        form {
            width: 100%;
            margin-bottom: 20px;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            width: 100%;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        
        button[type="submit"]:hover {
            background-color: #0069d9;
        }
    </style>
</head>

<body>

    <div id="Register">
        <div class="container">
            <div class="form-container">
                <form class="registration-form" id="registrationForm">
                    <h2 align="center">REGISTRATION</h2>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirm Password:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="number" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Register</button>
                    </div>
                    <span><i><b> Already have an account? </b></i></span>
                    <a href="Login.html">  Log in</a>

                </form>

            </div>
        </div>
    </div>
    <p align="center">&copy; All rights reserved to Akshat and Team </p>
    <script>
        // Registration form
        const registrationForm = document.getElementById("registrationForm");
        registrationForm.addEventListener("submit", function(event) {
            event.preventDefault(); // prevent form submission
            const name = registrationForm.elements.name.value;
            const email = registrationForm.elements.email.value;
            const password = registrationForm.elements.password.value;
            const confirm_password = registrationForm.elements.confirm_password.value;
            const phone = registrationForm.elements.phone.value;

            // Check if passwords match
            if (password !== confirm_password) {
                alert("Passwords do not match");
                return;
            }

            localStorage.setItem(email, JSON.stringify({
                name: name,
                password: password,
                phone: phone
            })); // store user credentials in local storage

            alert("Registration successful");
            registrationForm.reset(); // reset form fields
        });
    </script>
</body>

</html>
